<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cancelled</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Base styles */
    html {
        font-size: 14px;
    }
    body {
        letter-spacing: -0.25px;
        background-color: hsl(var(--background));
        color: hsl(var(--text-primary));
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Light Theme (default) */
    :root, :root[data-theme='light'] {
        --background: 0 0 100;      /* #FFFFFF */
        --surface: 240 5 97;        /* #F7F7F8 */
        --surface-dark: 0 0 100;    /* #FFFFFF */
        --border: 220 11 86;        /* #DADCE0 */
        --primary: 5 82 56;         /* #EA4335 */
        --text-primary: 225 5 13;   /* #202124 */
        --text-secondary: 213 4 39; /* #5F6368 */
        
        --success: 141 58 43;       /* #34A853 */
        --success-text: 141 58 43;  /* #34A853 */
        --success-bg: 140 38 94;    /* #E6F4EA */

        --danger: 5 82 56;          /* #EA4335 */
        --danger-text: 5 82 56;     /* #EA4335 */
        --danger-bg: 3 88 96;       /* #FDEEED */
    }

    /* Midnight Dark Theme */
    :root[data-theme='dark'] {
        --background: 240 6 5;      /* #0E0E10 */
        --surface: 240 4 10;        /* #1A1A1C */
        --surface-dark: 240 6 5;    /* #0E0E10 */
        --border: 240 4 18;         /* #2C2C30 */
        --primary: 5 82 56;         /* #EA4335 */
        --text-primary: 220 13 92;  /* #E8EAED */
        --text-secondary: 220 3 69; /* #AEB0B4 */

        --success: 141 60 49;       /* #34C759 */
        --success-text: 141 60 49;  /* #34C759 */
        --success-bg: 140 33 13;    /* #162E1C */
        
        --danger: 3 100 61;         /* #FF453A */
        --danger-text: 3 100 61;    /* #FF453A */
        --danger-bg: 4 45 17;       /* #3E1A18 */
    }

    /* Monokai '95 Blue Theme */
    :root[data-theme='monokai'] {
        --background: 236 14 14;    /* #1E1F29 */
        --surface: 231 11 20;       /* #2D2F3A */
        --surface-dark: 236 14 14;  /* #1E1F29 */
        --border: 226 12 26;        /* #3B3E4D */
        --primary: 5 82 56;         /* #EA4335 */
        --text-primary: 60 33 96;   /* #F8F8F2 */
        --text-secondary: 228 26 73;/* #A6ACCD */

        --success: 135 94 64;       /* #50FA7B */
        --success-text: 70 5 14;    /* #272822 */
        --success-bg: 139 29 33;    /* #3D6E4A */

        --danger: 0 100 66;         /* #FF5555 */
        --danger-text: 70 5 14;     /* #272822 */
        --danger-bg: 0 50 33;       /* #7f2a2a */
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            background: 'hsl(var(--background) / <alpha-value>)',
            surface: 'hsl(var(--surface) / <alpha-value>)',
            'surface-dark': 'hsl(var(--surface-dark) / <alpha-value>)',
            primary: 'hsl(var(--primary) / <alpha-value>)',
            border: 'hsl(var(--border) / <alpha-value>)',
            
            'text-primary': 'hsl(var(--text-primary) / <alpha-value>)',
            'text-secondary': 'hsl(var(--text-secondary) / <alpha-value>)',

            success: 'hsl(var(--success) / <alpha-value>)',
            'success-text': 'hsl(var(--success-text) / <alpha-value>)',
            'success-bg': 'hsl(var(--success-bg) / <alpha-value>)',
            
            danger: 'hsl(var(--danger) / <alpha-value>)',
            'danger-text': 'hsl(var(--danger-text) / <alpha-value>)',
            'danger-bg': 'hsl(var(--danger-bg) / <alpha-value>)',
          },
          animation: {
            'fade-in': 'fadeIn 0.3s ease-out',
            'fade-in-fast': 'fadeIn 0.2s ease-out',
            'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: 0 },
              '100%': { opacity: 1 },
            },
            slideUp: {
              '0%': { transform: 'translateY(20px)', opacity: 0 },
              '100%': { transform: 'translateY(0)', opacity: 1 },
            }
          },
          borderRadius: {
            'none': '0',
          }
        },
      },
    }
  </script>
</head>
<body class="bg-background">
  <div id="root"></div>
  <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0"
      }
    }
  </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
